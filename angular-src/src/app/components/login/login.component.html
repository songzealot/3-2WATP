<h1>로그인</h1>
<form (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
        <label for="inputID">아이디</label>
        <input type="text" id="inputID" class="form-control" [(ngModel)]="username"
            [ngModelOptions]="{ standalone : true }">
    </div>
    <div class="form-group">
        <label for="inputPW">패스워드</label>
        <input type="text" id="inputPW" class="form-control" [(ngModel)]="password"
            [ngModelOptions]="{ standalone : true }">
    </div>
    <input type="submit" value="로그인" class="btn btn-primary">
</form>
