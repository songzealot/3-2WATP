<h1 class="page-header">회원가입</h1>

<form (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
        <label for="inputUsername">ID</label>
        <input type="text" id="inputUsername" [(ngModel)]="username" [ngModelOptions]="{ standalone: true }"
            class="form-control">
    </div>

    <div class="form-group">
        <label for="inputPassword">비밀번호</label>
        <input type="password" id="inputPassword" [(ngModel)]="nickname" [ngModelOptions]="{ standalone: true }"
            class="form-control">
    </div>

    <div class="form-group">
        <label for="inputPwchk">비밀번호 확인</label>
        <input type="password" id="inputPwchk" [(ngModel)]="nickname" [ngModelOptions]="{ standalone: true }"
            class="form-control">
    </div>

    <div class="form-group">
        <label for="inputNickname">닉네임</label>
        <input type="text" id="inputNickname" [(ngModel)]="nickname" [ngModelOptions]="{ standalone: true }"
            class="form-control">
    </div>

    <div>
        성별
        <div class="form-check">
            <label>
                <input class="form-check-input" type="radio" name="gender" value="남" [(ngModel)]="gender">
                남
            </label>
        </div>

        <div class="form-check">
            <label>
                <input class="form-check-input" type="radio" name="gender" value="여" [(ngModel)]="gender">
                여
            </label>
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="회원가입">
</form>
